<main class="page-inner">
  <div class="page-inner__header">
    <h1 class="page-inner__title">Login</h1>
  </div>
  <div class="login">

    <!-- Login form -->

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <!-- Email -->
      <div
        class="form-field"
        [ngClass]="{ 'invalid': email && email.invalid && (email.dirty || email.touched)}"
      >
        <fa-icon [icon]="faEnvelope"></fa-icon>
        <label class="visually-hidden" for="email">E-mail</label>
        <input
          formControlName="email"
          type="email"
          id="email"
          placeholder="Email"
          required
        />
        <div *ngIf="email && email.invalid && (email.dirty || email.touched)" class="alert">
          <div *ngIf="email.errors?.['required']">Email is required.</div>
          <div *ngIf="email.errors?.['pattern']">A valid email is required.</div>
        </div>
      </div>
      
      <!-- Password -->
      <div
        class="form-field"
        [ngClass]="{ 'invalid': password && password.invalid && (password.dirty || password.touched)}"
      >
        <fa-icon [icon]="faLock"></fa-icon>
        <label class="visually-hidden" for="password">Password</label>
        <input
          formControlName="password"
          type="password"
          id="password"
          placeholder="Password"
          required
        />
        <div *ngIf="password && password.invalid && (password.dirty || password.touched)" class="alert">
          <div *ngIf="password.errors?.['required']">Password is required.</div>
          <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters long.</div>
        </div>
      </div>

      <a class="forgot-pass" [routerLink]="'#'">Forgot password</a>

      <app-button [btnStyle]="'green'" [textContent]="'T_ACTION.LOGIN'"></app-button>
    </form>

    <!-- Login through third-party resources -->

    <div class="alt-login">
      <span>or login with</span>
      <div class="logos">
        <a href=""><fa-icon [icon]="faGoogle" class="google" size="lg"></fa-icon></a>
        <a href=""><fa-icon [icon]="faFacebookF" class="fb" size="lg"></fa-icon></a>
        <a href=""><fa-icon [icon]="faGithub" class="github" size="lg"></fa-icon></a>
      </div>
    </div>

    <!-- Signup link -->

    <div class="signup">
      <div class="signup-wrapper">
        <span>Don't have an account?</span>
        <app-button [textContent]="'T_ACTION.SIGNUP'" [path]="'/signup'"></app-button>
      </div>
    </div>
  </div>
</main>
